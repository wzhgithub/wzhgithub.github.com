---
layout: mylayout
title: Hello Jekyll!
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
     
    {% endfor %}
  </ul>
  
  {% if paginator.total_pages > 1 %}
   {% for post in paginator.posts %}
    	<a href="{{ post.url }}">{{ post.title }}</a>
			{% endfor %}
{% endif %}
  
  
</div>
